<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Registro de Usuario</h2>
            <form id="registroForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="documento" class="form-label">Documento</label>
                        <input type="text" id="documento" name="documento" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select id="sexo" name="sexo" class="form-select" required>
                            <option value="">Selecciona...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" id="direccion" name="direccion" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="experiencia" class="form-label">Experiencia</label>
                        <textarea id="experiencia" name="experiencia" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="foto_url" class="form-label">URL de Foto</label>
                        <input type="url" id="foto_url" name="foto_url" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="id_tipo_usuario" class="form-label">Tipo de Usuario</label>
                        <select id="id_tipo_usuario" name="id_tipo_usuario" class="form-select" required>
                            <option value="">Selecciona...</option>
                            <option value="1">Jugador</option>
                            <option value="2">Entrenador</option>
                            <option value="3">Administrador</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="peso" class="form-label">Peso (kg)</label>
                        <input type="number" step="0.1" id="peso" name="peso" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="altura" class="form-label">Altura (cm)</label>
                        <input type="number" step="0.1" id="altura" name="altura" class="form-control">
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script -->
<script>
document.getElementById('registroForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = {
        documento: document.getElementById('documento').value,
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
        sexo: document.getElementById('sexo').value,
        telefono: document.getElementById('telefono').value || null,
        direccion: document.getElementById('direccion').value || null,
        experiencia: document.getElementById('experiencia').value || null,
        foto_url: document.getElementById('foto_url').value || null,
        id_tipo_usuario: document.getElementById('id_tipo_usuario').value || null,
        peso: document.getElementById('peso').value || null,
        altura: document.getElementById('altura').value || null
    };

    fetch('/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) throw new Error('Error en el registro');
        return response.json();
    })
    .then(data => {
        alert('Registro exitoso');
        // window.location.href = "/login";
    })
    .catch(error => {
        console.error(error);
        alert('Error al registrar usuario: ${error.message}');
    });
});
</script>

</body>
</html>
